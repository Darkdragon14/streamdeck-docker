<!doctype html>
<html>
	<head lang="en">
		<title>Docker Start Settings</title>
		<meta charset="utf-8" />
		<script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
	</head>

	<body>
		<sdpi-heading>Connection</sdpi-heading>
		<sdpi-item label="Context">
			<sdpi-select
				setting="contextName"
				placeholder="Use Global / Local / Context"
				datasource="getDockerContexts"
				loading="Fetching contexts..."
				hot-reload
			>
			</sdpi-select>
		</sdpi-item>
		<sdpi-item label="Container">
			<sdpi-select
				setting="containerName"
				placeholder="Select a container"
				datasource="getContainers"
				loading="Fetching containers..."
				hot-reload
			>
			</sdpi-select>
		</sdpi-item>
	</body>
</html>
